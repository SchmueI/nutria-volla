<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>UI Tests</title>

    <link rel="stylesheet" href="style/index.css" type="text/css" />

    <script src="js/config.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <h2>Safe browsing</h2>
    <a href="http://itisatrap.org/firefox/its-a-trap.html">Link to a blocked site</a>

    <h2>alert / confirm / prompt </h2>
    <button id="test-alert">Alert</button>
    <button id="test-confirm">Confirm</button>
    <button id="test-prompt">Prompt</button>
    <div id="prompt-result"></div>

    <h2>Notifications</h2>
    <button id="simple-notification">Simple</button>
    <button id="tagged-notification">Tagged</button>
    <button id="action-notification">Actions</button>
    <h2>Sound (ogg)</h2>
    <audio
      mozaudiochannel="content"
      id="sound"
      src="resources/new_message.ogg"
    ></audio>
    <button id="play-sound">Play</button>
    <h2>MP3</h2>
    <audio
      mozaudiochannel="content"
      id="music"
      src="resources/cc0-t-rex-roar.mp3"
    ></audio>
    <h2>MP4 Video</h2>
    <video
      mozaudiochannel="content"
      id="video"
      src="resources/bbb_sunflower_QCIF_30fps_mpeg4_aac.mp4"
    ></video>
    <h2>In process &lt;web-view&gt;</h2>
    <div class="browser">
      <web-view id="web-view" remote="false"></web-view>
    </div>
    <h2>getUserMedia</h2>
    <button id="gum-start">Start</button>
    <div class="gum">
      <video id="gum-view"></video>
    </div>
    <h2>:active test</h2>
    <div class="activable"></div>
    <h2>Input Switch</h2>
    <input type="text" />
    <hr />
    <input type="number" />
    <hr />
    <h2>Register protocol handler</h2>
    <button id="reg-proc">Regiter mailto:</button>
    <h2>Select</h2>
    <select name="pets" id="pet-select">
      <option value="">--Please choose an option--</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select>
    <h2>systemXHR headers for fetch()</h2>
    <button id="headers">Headers</button>
    <h2>Geolocation</h2>
    <button id="geoloc">Watch Position</button>
    <div id="geoloc-result"></div>
    <h2>Vibration</h2>
    <button id="vibrate">Vibrate 500ms</button>
    <h2>Activity: pick an image</h2>
    <button id="activity">Choose Image</button>
    <img id="activity-result" />
  </body>
</html>
